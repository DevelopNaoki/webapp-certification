        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="again-password" type="password" name="again-password" class="validate" required onChange="check();">
          <label for="again-password">Again Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
    <button class="btn-flat waves-effect waves-teal" type="submit" name="action">
      <a href="/login">Login Your Account</a>
    </button>
  </div>
